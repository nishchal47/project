<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark text-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4">My Dashboard</div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item bg-dark text-white"><a href="#" class="text-decoration-none text-white">Home</a></li>
                <li class="list-group-item bg-dark text-white"><a href="#" class="text-decoration-none text-white">Reports</a></li>
                <li class="list-group-item bg-dark text-white"><a href="#" class="text-decoration-none text-white">Settings</a></li>
                <li class="list-group-item bg-dark text-white"><a href="#" class="text-decoration-none text-white">Logout</a></li>
            </ul>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- Top Navigation Bar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
                    <div class="ms-auto">
                        <span class="me-3">Welcome, User!</span>
                        <a href="#" class="btn btn-outline-secondary">Profile</a>
                        <a href="#" class="btn btn-outline-secondary">Settings</a>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid mt-4">
                {% block content %}
                <h1 class="mt-4">Dashboard</h1>
                <p>Welcome to your dashboard!</p>
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle sidebar
        document.getElementById("menu-toggle").addEventListener("click", function () {
            document.getElementById("wrapper").classList.toggle("toggled");
        });
    </script>
</body>
</html>
